    - name: rocksdb.block.cache.hits
      exported_name: rocksdb_block_cache_hits
      description: Count of block cache hits
      y_axis_label: Cache Ops
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric gives hits to block cache which is reserved memory. It is allocated upon the start of a node process by the `--cache` flag and never shrinks. By observing block cache hits and misses, you can fine-tune memory allocations in the node process for the demands of the workload.
      essential: true
    - name: rocksdb.block.cache.misses
      exported_name: rocksdb_block_cache_misses
      description: Count of block cache misses
      y_axis_label: Cache Ops
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric gives misses to block cache which is reserved memory. It is allocated upon the start of a node process by the `--cache` flag and never shrinks. By observing block cache hits and misses, you can fine-tune memory allocations in the node process for the demands of the workload.
      essential: true
    - name: rocksdb.compactions
      exported_name: rocksdb_compactions
      description: Number of table compactions
      y_axis_label: Compactions
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports the number of a node's LSM compactions. If the number of compactions remains elevated while the LSM health does not improve, compactions are not keeping up with the workload. If the condition persists for an extended period, the cluster will initially exhibit performance issues that will eventually escalate into stability issues.
      essential: true
    - name: storage.wal.fsync.latency
      exported_name: storage_wal_fsync_latency
      description: The fsync latency to the Write-Ahead Log device.
      y_axis_label: Fsync Latency
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: If this value is greater than 100ms, it is an indication of a disk stall. To mitigate the effects of disk stalls, consider deploying your cluster with WAL failover configured. When WAL failover is configured, the more relevant metric is storage.wal.failover_write_and_sync.latency, as this metric reflects the fsync latency of the primary and/or the secondary WAL device.
      essential: true
    - name: storage.write-stalls
      exported_name: storage_write_stalls
      description: Number of instances of intentional write stalls to backpressure incoming writes
      y_axis_label: Events
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports actual disk stall events. Ideally, investigate all reports of disk stalls. As a pratical guideline, one stall per minute is not likely to have a material impact on workload beyond an occasional increase in response time. However one stall per second should be viewed as problematic and investigated actively. It is particularly problematic if the rate persists over an extended period of time, and worse, if it is increasing.
      essential: true
