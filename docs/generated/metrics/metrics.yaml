layers:
- name: APPLICATION
  categories:
  - name: CHANGEFEEDS
    metrics:
    - name: changefeed.commit_latency
      exported_name: changefeed_commit_latency
      description: 'Event commit latency: a difference between event MVCC timestamp and the time it was acknowledged by the downstream sink.  If the sink batches events,  then the difference between the oldest event in the batch and acknowledgement is recorded; Excludes latency during backfill'
      y_axis_label: Nanoseconds
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric provides a useful context when assessing the state of changefeeds. This metric characterizes the end-to-end lag between a committed change and that change applied at the destination.
      essential: true
    - name: changefeed.emitted_bytes
      exported_name: changefeed_emitted_bytes
      description: Bytes emitted by all feeds
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric provides a useful context when assessing the state of changefeeds. This metric characterizes the throughput bytes being streamed from the CockroachDB cluster.
      essential: true
    - name: changefeed.emitted_messages
      exported_name: changefeed_emitted_messages
      description: Messages emitted by all feeds
      y_axis_label: Messages
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric provides a useful context when assessing the state of changefeeds. This metric characterizes the rate of changes being streamed from the CockroachDB cluster.
      essential: true
    - name: changefeed.error_retries
      exported_name: changefeed_error_retries
      description: Total retryable errors encountered by all changefeeds
      y_axis_label: Errors
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric tracks transient changefeed errors. Alert on "too many" errors, such as 50 retries in 15 minutes. For example, during a rolling upgrade this counter will increase because the changefeed jobs will restart following node restarts. There is an exponential backoff, up to 10 minutes. But if there is no rolling upgrade in process or other cluster maintenance, and the error rate is high, investigate the changefeed job.
      essential: true
    - name: changefeed.failures
      exported_name: changefeed_failures
      description: Total number of changefeed jobs which have failed
      y_axis_label: Errors
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric tracks the permanent changefeed job failures that the jobs system will not try to restart. Any increase in this counter should be investigated. An alert on this metric is recommended.
      essential: true
    - name: changefeed.running
      exported_name: changefeed_running
      description: Number of currently running changefeeds, including sinkless
      y_axis_label: Changefeeds
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric tracks the total number of all running changefeeds.
      essential: true
    - name: jobs.changefeed.currently_paused
      exported_name: jobs_changefeed_currently_paused
      labeled_name: 'jobs{name: changefeed, status: currently_paused}'
      description: Number of changefeed jobs currently considered Paused
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: Monitor and alert on this metric to safeguard against an inadvertent operational error of leaving a changefeed job in a paused state for an extended period of time. Changefeed jobs should not be paused for a long time because the protected timestamp prevents garbage collection.
      essential: true
    - name: jobs.changefeed.protected_age_sec
      exported_name: jobs_changefeed_protected_age_sec
      labeled_name: 'jobs.protected_age_sec{type: changefeed}'
      description: The age of the oldest PTS record protected by changefeed jobs
      y_axis_label: seconds
      type: GAUGE
      unit: SECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: Changefeeds use protected timestamps to protect the data from being garbage collected. Ensure the protected timestamp age does not significantly exceed the GC TTL zone configuration. Alert on this metric if the protected timestamp age is greater than 3 times the GC TTL.
      essential: true
  - name: CROSS_CLUSTER_REPLICATION
    metrics:
    - name: physical_replication.logical_bytes
      exported_name: physical_replication_logical_bytes
      description: Logical bytes (sum of keys + values) ingested by all replication jobs
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Track PCR throughput
      essential: true
    - name: physical_replication.replicated_time_seconds
      exported_name: physical_replication_replicated_time_seconds
      description: The replicated time of the physical replication stream in seconds since the unix epoch.
      y_axis_label: Seconds
      type: GAUGE
      unit: SECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: Track replication lag via current time - physical_replication.replicated_time_seconds
      essential: true
  - name: DISTRIBUTED
    metrics:
    - name: distsender.errors.notleaseholder
      exported_name: distsender_errors_notleaseholder
      description: Number of NotLeaseHolderErrors encountered from replica-addressed RPCs
      y_axis_label: Errors
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Errors of this type are normal during elastic cluster topology changes when leaseholders are actively rebalancing. They are automatically retried. However they may create occasional response time spikes. In that case, this metric may provide the explanation of the cause.
      essential: true
    - name: distsender.rpc.sent.nextreplicaerror
      exported_name: distsender_rpc_sent_nextreplicaerror
      description: Number of replica-addressed RPCs sent due to per-replica errors
      y_axis_label: RPCs
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: RPC errors do not necessarily indicate a problem. This metric tracks remote procedure calls that return a status value other than "success". A non-success status of an RPC should not be misconstrued as a network transport issue. It is database code logic executed on another cluster node. The non-success status is a result of an orderly execution of an RPC that reports a specific logical condition.
      essential: true
  - name: LOGICAL_DATA_REPLICATION
    metrics:
    - name: logical_replication.commit_latency
      exported_name: logical_replication_commit_latency
      description: 'Event commit latency: a difference between event MVCC timestamp and the time it was flushed into disk. If we batch events, then the difference between the oldest event in the batch and flush is recorded'
      y_axis_label: Nanoseconds
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: track the latency of of applying events from source to destination
      essential: true
    - name: logical_replication.events_dlqed
      exported_name: logical_replication_events_dlqed
      description: Row update events sent to DLQ
      y_axis_label: Failures
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: track events sent to the dead letter queue
      essential: true
    - name: logical_replication.events_ingested
      exported_name: logical_replication_events_ingested
      description: Events ingested by all replication jobs
      y_axis_label: Events
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: track events (e.g. updates, deletes, inserts) ingested
      essential: true
    - name: logical_replication.logical_bytes
      exported_name: logical_replication_logical_bytes
      description: Logical bytes (sum of keys + values) received by all replication jobs
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: track logical data replication throughput
      essential: true
    - name: logical_replication.replicated_time_seconds
      exported_name: logical_replication_replicated_time_seconds
      description: The replicated time of the logical replication stream in seconds since the unix epoch.
      y_axis_label: Seconds
      type: GAUGE
      unit: SECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: Track replication lag via current time - logical_replication.replicated_time_seconds
      essential: true
  - name: NETWORKING
    metrics:
    - name: clock-offset.meannanos
      exported_name: clock_offset_meannanos
      description: Mean clock offset with other nodes
      y_axis_label: Clock Offset
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric gives the node's clock skew. In a well-configured environment, the actual clock skew would be in the sub-millisecond range. A skew exceeding 5 ms is likely due to a NTP service mis-configuration. Reducing the actual clock skew reduces the probability of uncertainty related conflicts and corresponding retires which has a positive impact on workload performance. Conversely, a larger actual clock skew increases the probability of retries due to uncertainty conflicts, with potentially measurable adverse effects on workload performance.
      essential: true
    - name: rpc.connection.avg_round_trip_latency
      exported_name: rpc_connection_avg_round_trip_latency
      description: |
        Sum of exponentially weighted moving average of round-trip latencies, as measured through a gRPC RPC.

        Since this metric is based on gRPC RPCs, it is affected by application-level
        processing delays and CPU overload effects. See rpc.connection.tcp_rtt for a
        metric that is obtained from the kernel's TCP stack.

        Dividing this Gauge by rpc.connection.healthy gives an approximation of average
        latency, but the top-level round-trip-latency histogram is more useful. Instead,
        users should consult the label families of this metric if they are available
        (which requires prometheus and the cluster setting 'server.child_metrics.enabled');
        these provide per-peer moving averages.

        This metric does not track failed connection. A failed connection's contribution
        is reset to zero.
      y_axis_label: Latency
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric is helpful in understanding general network issues outside of CockroachDB that could be impacting the userâ€™s workload.
      essential: true
    - name: rpc.connection.failures
      exported_name: rpc_connection_failures
      description: |
        Counter of failed connections.

        This includes both the event in which a healthy connection terminates as well as
        unsuccessful reconnection attempts.

        Connections that are terminated as part of local node shutdown are excluded.
        Decommissioned peers are excluded.
      y_axis_label: Connections
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: See Description.
      essential: true
    - name: rpc.connection.healthy
      exported_name: rpc_connection_healthy
      description: Gauge of current connections in a healthy state (i.e. bidirectionally connected and heartbeating)
      y_axis_label: Connections
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: See Description.
      essential: true
    - name: rpc.connection.healthy_nanos
      exported_name: rpc_connection_healthy_nanos
      description: |-
        Gauge of nanoseconds of healthy connection time

        On the prometheus endpoint scraped with the cluster setting 'server.child_metrics.enabled' set,
        the constituent parts of this metric are available on a per-peer basis and one can read off
        for how long a given peer has been connected
      y_axis_label: Nanoseconds
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This can be useful for monitoring the stability and health of connections within your CockroachDB cluster.
      essential: true
    - name: rpc.connection.heartbeats
      exported_name: rpc_connection_heartbeats
      description: Counter of successful heartbeats.
      y_axis_label: Heartbeats
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: See Description.
      essential: true
    - name: rpc.connection.tcp_rtt
      exported_name: rpc_connection_tcp_rtt
      description: |
        Kernel-level TCP round-trip time as measured by the Linux TCP stack.

        This metric reports the smoothed round-trip time (SRTT) as maintained by the
        kernel's TCP implementation. Unlike application-level RPC latency measurements,
        this reflects pure network latency and is less affected by CPU overload effects.

        This metric is only available on Linux.
      y_axis_label: Latency
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: High TCP RTT values indicate network issues outside of CockroachDB that could be impacting the user's workload.
      essential: true
    - name: rpc.connection.tcp_rtt_var
      exported_name: rpc_connection_tcp_rtt_var
      description: |
        Kernel-level TCP round-trip time variance as measured by the Linux TCP stack.

        This metric reports the smoothed round-trip time variance (RTTVAR) as maintained
        by the kernel's TCP implementation. This measures the stability of the
        connection latency.

        This metric is only available on Linux.
      y_axis_label: Latency Variance
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: High TCP RTT variance values indicate network stability issues outside of CockroachDB that could be impacting the user's workload.
      essential: true
    - name: rpc.connection.unhealthy
      exported_name: rpc_connection_unhealthy
      description: Gauge of current connections in an unhealthy state (not bidirectionally connected or heartbeating)
      y_axis_label: Connections
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: If the value of this metric is greater than 0, this could indicate a network partition.
      essential: true
    - name: rpc.connection.unhealthy_nanos
      exported_name: rpc_connection_unhealthy_nanos
      description: |-
        Gauge of nanoseconds of unhealthy connection time.

        On the prometheus endpoint scraped with the cluster setting 'server.child_metrics.enabled' set,
        the constituent parts of this metric are available on a per-peer basis and one can read off
        for how long a given peer has been unreachable
      y_axis_label: Nanoseconds
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: If this duration is greater than 0, this could indicate how long a network partition has been occurring.
      essential: true
  - name: SQL
    metrics:
    - name: jobs.auto_create_partial_stats.currently_paused
      exported_name: jobs_auto_create_partial_stats_currently_paused
      labeled_name: 'jobs{name: auto_create_partial_stats, status: currently_paused}'
      description: Number of auto_create_partial_stats jobs currently considered Paused
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric is a high-level indicator that automatically generated partial statistics jobs are paused which can lead to the query optimizer running with stale statistics. Stale statistics can cause suboptimal query plans to be selected leading to poor query performance.
      essential: true
    - name: jobs.auto_create_partial_stats.currently_running
      exported_name: jobs_auto_create_partial_stats_currently_running
      labeled_name: 'jobs{type: auto_create_partial_stats, status: currently_running}'
      description: Number of auto_create_partial_stats jobs currently running in Resume or OnFailOrCancel state
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric tracks the number of active automatically generated partial statistics jobs that could also be consuming resources. Ensure that foreground SQL traffic is not impacted by correlating this metric with SQL latency and query volume metrics.
      essential: true
    - name: jobs.auto_create_partial_stats.resume_failed
      exported_name: jobs_auto_create_partial_stats_resume_failed
      labeled_name: 'jobs.resume{name: auto_create_partial_stats, status: failed}'
      description: Number of auto_create_partial_stats jobs which failed with a non-retriable error
      y_axis_label: jobs
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric is a high-level indicator that automatically generated partial table statistics is failing. Failed statistic creation can lead to the query optimizer running with stale statistics. Stale statistics can cause suboptimal query plans to be selected leading to poor query performance.
      essential: true
    - name: jobs.auto_create_stats.currently_paused
      exported_name: jobs_auto_create_stats_currently_paused
      labeled_name: 'jobs{name: auto_create_stats, status: currently_paused}'
      description: Number of auto_create_stats jobs currently considered Paused
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric is a high-level indicator that automatically generated statistics jobs are paused which can lead to the query optimizer running with stale statistics. Stale statistics can cause suboptimal query plans to be selected leading to poor query performance.
      essential: true
    - name: jobs.auto_create_stats.currently_running
      exported_name: jobs_auto_create_stats_currently_running
      labeled_name: 'jobs{type: auto_create_stats, status: currently_running}'
      description: Number of auto_create_stats jobs currently running in Resume or OnFailOrCancel state
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric tracks the number of active automatically generated statistics jobs that could also be consuming resources. Ensure that foreground SQL traffic is not impacted by correlating this metric with SQL latency and query volume metrics.
      essential: true
    - name: jobs.auto_create_stats.resume_failed
      exported_name: jobs_auto_create_stats_resume_failed
      labeled_name: 'jobs.resume{name: auto_create_stats, status: failed}'
      description: Number of auto_create_stats jobs which failed with a non-retriable error
      y_axis_label: jobs
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric is a high-level indicator that automatically generated table statistics is failing. Failed statistic creation can lead to the query optimizer running with stale statistics. Stale statistics can cause suboptimal query plans to be selected leading to poor query performance.
      essential: true
    - name: jobs.backup.currently_paused
      exported_name: jobs_backup_currently_paused
      labeled_name: 'jobs{name: backup, status: currently_paused}'
      description: Number of backup jobs currently considered Paused
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: Monitor and alert on this metric to safeguard against an inadvertent operational error of leaving a backup job in a paused state for an extended period of time. In functional areas, a paused job can hold resources or have concurrency impact or some other negative consequence. Paused backup may break the recovery point objective (RPO).
      essential: true
    - name: jobs.backup.currently_running
      exported_name: jobs_backup_currently_running
      labeled_name: 'jobs{type: backup, status: currently_running}'
      description: Number of backup jobs currently running in Resume or OnFailOrCancel state
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: See Description.
      essential: true
    - name: jobs.create_stats.currently_running
      exported_name: jobs_create_stats_currently_running
      labeled_name: 'jobs{type: create_stats, status: currently_running}'
      description: Number of create_stats jobs currently running in Resume or OnFailOrCancel state
      y_axis_label: jobs
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric tracks the number of active create statistics jobs that could also be consuming resources. Ensure that foreground SQL traffic is not impacted by correlating this metric with SQL latency and query volume metrics.
      essential: true
    - name: schedules.BACKUP.failed
      exported_name: schedules_BACKUP_failed
      labeled_name: 'schedules{name: BACKUP, status: failed}'
      description: Number of BACKUP jobs failed
      y_axis_label: Jobs
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Monitor this metric and investigate backup job failures.
      essential: true
    - name: schedules.BACKUP.last-completed-time
      exported_name: schedules_BACKUP_last_completed_time
      description: The unix timestamp of the most recently completed backup by a schedule specified as maintaining this metric
      y_axis_label: Jobs
      type: GAUGE
      unit: TIMESTAMP_SEC
      aggregation: AVG
      derivative: NONE
      how_to_use: "Monitor this metric to ensure that backups are\n\t\t\t\t\t\tmeeting the recovery point objective (RPO). Each node\n\t\t\t\t\t\texports the time that it last completed a backup on behalf\n\t\t\t\t\t\tof the schedule. If a node is restarted, it will report 0\n\t\t\t\t\t\tuntil it completes a backup. If all nodes are restarted,\n\t\t\t\t\t\tmax() is 0 until a node completes a backup.\n\n\t\t\t\t\t\tTo make use of this metric, first, from each node, take the maximum\n\t\t\t\t\t\tover a rolling window equal to or greater than the backup frequency,\n\t\t\t\t\t\tand then take the maximum of those values across nodes. For example\n\t\t\t\t\t\twith a backup frequency of 60 minutes, monitor time() -\n\t\t\t\t\t\tmax_across_nodes(max_over_time(schedules_BACKUP_last_completed_time,\n\t\t\t\t\t\t60min))."
      essential: true
    - name: sql.conn.failures
      exported_name: sql_conn_failures
      description: Number of SQL connection failures
      y_axis_label: Connections
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric is incremented whenever a connection attempt fails for any reason, including timeouts.
      essential: true
    - name: sql.conn.latency
      exported_name: sql_conn_latency
      description: Latency to establish and authenticate a SQL connection
      y_axis_label: Nanoseconds
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: These metrics characterize the database connection latency which can affect the application performance, for example, by having slow startup times. Connection failures are not recorded in these metrics.
      essential: true
    - name: sql.conns
      exported_name: sql_conns
      description: Number of open SQL connections
      y_axis_label: Connections
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric shows the number of connections as well as the distribution, or balancing, of connections across cluster nodes. An imbalance can lead to nodes becoming overloaded. Review Connection Pooling.
      essential: true
    - name: sql.ddl.count
      exported_name: sql_ddl_count
      labeled_name: 'sql.count{query_type: ddl}'
      description: Number of SQL DDL statements successfully executed
      y_axis_label: SQL Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This high-level metric reflects workload volume. Monitor this metric to identify abnormal application behavior or patterns over time. If abnormal patterns emerge, apply the metric's time range to the SQL Activity pages to investigate interesting outliers or patterns. For example, on the Transactions page and the Statements page, sort on the Execution Count column. To find problematic sessions, on the Sessions page, sort on the Transaction Count column. Find the sessions with high transaction counts and trace back to a user or application.
      essential: true
    - name: sql.ddl.count.internal
      exported_name: sql_ddl_count_internal
      labeled_name: 'sql.count{query_type: ddl, query_internal: true}'
      description: Number of SQL DDL statements successfully executed (internal queries)
      y_axis_label: SQL Internal Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sql.delete.count
      exported_name: sql_delete_count
      labeled_name: 'sql.count{query_type: delete}'
      description: Number of SQL DELETE statements successfully executed
      y_axis_label: SQL Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This high-level metric reflects workload volume. Monitor this metric to identify abnormal application behavior or patterns over time. If abnormal patterns emerge, apply the metric's time range to the SQL Activity pages to investigate interesting outliers or patterns. For example, on the Transactions page and the Statements page, sort on the Execution Count column. To find problematic sessions, on the Sessions page, sort on the Transaction Count column. Find the sessions with high transaction counts and trace back to a user or application.
      essential: true
    - name: sql.delete.count.internal
      exported_name: sql_delete_count_internal
      labeled_name: 'sql.count{query_type: delete, query_internal: true}'
      description: Number of SQL DELETE statements successfully executed (internal queries)
      y_axis_label: SQL Internal Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sql.delete.started.count
      exported_name: sql_delete_started_count
      labeled_name: 'sql.started.count{query_type: delete}'
      description: Number of SQL DELETE statements started
      y_axis_label: SQL Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This high-level metric reflects workload volume. Monitor this metric to identify abnormal application behavior or patterns over time. If abnormal patterns emerge, apply the metric's time range to the SQL Activity pages to investigate interesting outliers or patterns. For example, on the Transactions page and the Statements page, sort on the Execution Count column. To find problematic sessions, on the Sessions page, sort on the Transaction Count column. Find the sessions with high transaction counts and trace back to a user or application.
    - name: sql.delete.started.count.internal
      exported_name: sql_delete_started_count_internal
      labeled_name: 'sql.started.count{query_type: delete, query_internal: true}'
      description: Number of SQL DELETE statements started (internal queries)
      y_axis_label: SQL Internal Statements
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sql.distsql.contended_queries.count
      exported_name: sql_distsql_contended_queries_count
      description: Number of SQL queries that experienced contention
      y_axis_label: Queries
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
