- name: STORAGE
  categories:
  - name: OVERLOAD
    metrics:
    - name: admission.wait_durations.kv
      exported_name: admission_wait_durations_kv
      description: Wait time durations for requests that waited
      y_axis_label: Wait time Duration
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric shows if CPU utilization-based admission control feature is working effectively or potentially overaggressive. This is a latency histogram of how much delay was added to the workload due to throttling. If observing over 100ms waits for over 5 seconds while there was excess capacity available, then the admission control is overly aggressive.
      essential: true
    - name: admission.wait_durations.kv-stores
      exported_name: admission_wait_durations_kv_stores
      description: Wait time durations for requests that waited
      y_axis_label: Wait time Duration
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric shows if I/O utilization-based admission control feature is working effectively or potentially overaggressive. This is a latency histogram of how much delay was added to the workload due to throttling. If observing over 100ms waits for over 5 seconds while there was excess capacity available, then the admission control is overly aggressive.
      essential: true
  - name: REPLICATION
    metrics:
    - name: leases.transfers.success
      exported_name: leases_transfers_success
      description: Number of successful lease transfers
      y_axis_label: Lease Transfers
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: A high number of lease transfers is not a negative or positive signal, rather it is a reflection of the elastic cluster activities. For example, this metric is high during cluster topology changes. A high value is often the reason for NotLeaseHolderErrors which are normal and expected during rebalancing. Observing this metric may provide a confirmation of the cause of such errors.
      essential: true
    - name: liveness.heartbeatlatency
      exported_name: liveness_heartbeatlatency
      description: Node liveness heartbeat latency
      y_axis_label: Latency
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: If this metric exceeds 1 second, it is a sign of cluster instability.
      essential: true
    - name: liveness.livenodes
      exported_name: liveness_livenodes
      description: Number of live nodes in the cluster (will be 0 if this node is not itself live)
      y_axis_label: Nodes
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This is a critical metric that tracks the live nodes in the cluster.
      essential: true
    - name: queue.replicate.replacedecommissioningreplica.error
      exported_name: queue_replicate_replacedecommissioningreplica_error
      description: Number of failed decommissioning replica replacements processed by the replicate queue
      y_axis_label: Replicas
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Refer to Decommission the node.
      essential: true
    - name: range.merges
      exported_name: range_merges
      description: Number of range merges
      y_axis_label: Range Ops
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric indicates how fast a workload is scaling down. Merges are Cockroach's optimization for performance. This metric indicates that there have been deletes in the workload.
      essential: true
    - name: range.splits
      exported_name: range_splits
      description: Number of range splits
      y_axis_label: Range Ops
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric indicates how fast a workload is scaling up. Spikes can indicate resource hotspots since the split heuristic is based on QPS. To understand whether hotspots are an issue and with which tables and indexes they are occurring, correlate this metric with other metrics such as CPU usage, such as sys.cpu.combined.percent-normalized, or use the Hot Ranges page.
      essential: true
    - name: ranges
      exported_name: ranges
      description: Number of ranges
      y_axis_label: Ranges
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric provides a measure of the scale of the data size.
      essential: true
    - name: ranges.unavailable
      exported_name: ranges_unavailable
      description: Number of ranges with fewer live replicas than needed for quorum
      y_axis_label: Ranges
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric is an indicator of replication issues. It shows whether the cluster is unhealthy and can impact workload. If an entire range is unavailable, then it will be unable to process queries.
      essential: true
    - name: ranges.underreplicated
      exported_name: ranges_underreplicated
      description: Number of ranges with fewer live replicas than the replication target
      y_axis_label: Ranges
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric is an indicator of replication issues. It shows whether the cluster has data that is not conforming to resilience goals. The next step is to determine the corresponding database object, such as the table or index, of these under-replicated ranges and whether the under-replication is temporarily expected. Use the statement SELECT table_name, index_name FROM [SHOW RANGES WITH INDEXES] WHERE range_id = {id of under-replicated range};
      essential: true
    - name: rebalancing.cpunanospersecond
      exported_name: rebalancing_cpunanospersecond
      description: Average CPU nanoseconds spent on processing replica operations in the last 30 minutes.
      y_axis_label: Nanoseconds/Sec
      type: GAUGE
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: A high value of this metric could indicate that one of the store's replicas is part of a hot range.
      essential: true
    - name: rebalancing.lease.transfers
      exported_name: rebalancing_lease_transfers
      description: Number of lease transfers motivated by store-level load imbalances
      y_axis_label: Lease Transfers
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Used to identify when there has been more rebalancing activity triggered by imbalance between stores (of QPS or CPU). If this is high (when the count is rated), it indicates that more rebalancing activity is taking place due to load imbalance between stores.
      essential: true
    - name: rebalancing.queriespersecond
      exported_name: rebalancing_queriespersecond
      description: Number of kv-level requests received per second by the store, considering the last 30 minutes, as used in rebalancing decisions.
      y_axis_label: Queries/Sec
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric shows hotspots along the queries per second (QPS) dimension. It provides insights into the ongoing rebalancing activities.
      essential: true
    - name: rebalancing.range.rebalances
      exported_name: rebalancing_range_rebalances
      description: Number of range rebalance operations motivated by store-level load imbalances
      y_axis_label: Range Rebalances
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Used to identify when there has been more rebalancing activity triggered by imbalance between stores (of QPS or CPU). If this is high (when the count is rated), it indicates that more rebalancing activity is taking place due to load imbalance between stores.
      essential: true
    - name: rebalancing.replicas.cpunanospersecond
      exported_name: rebalancing_replicas_cpunanospersecond
      description: Histogram of average CPU nanoseconds spent on processing replica operations in the last 30 minutes.
      y_axis_label: Nanoseconds/Sec
      type: HISTOGRAM
      unit: NANOSECONDS
      aggregation: AVG
      derivative: NONE
      how_to_use: 'A high value of this metric could indicate that one of the store''s replicas is part of a hot range. See also the non-histogram variant: rebalancing.cpunanospersecond.'
      essential: true
    - name: rebalancing.replicas.queriespersecond
      exported_name: rebalancing_replicas_queriespersecond
      description: Histogram of average kv-level requests received per second by replicas on the store in the last 30 minutes.
      y_axis_label: Queries/Sec
      type: HISTOGRAM
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: 'A high value of this metric could indicate that one of the store''s replicas is part of a hot range. See also: rebalancing_replicas_cpunanospersecond.'
      essential: true
    - name: replicas
      exported_name: replicas
      description: Number of replicas
      y_axis_label: Replicas
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric provides an essential characterization of the data distribution across cluster nodes.
      essential: true
    - name: replicas.leaseholders
      exported_name: replicas_leaseholders
      description: Number of lease holders
      y_axis_label: Replicas
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric provides an essential characterization of the data processing points across cluster nodes.
      essential: true
  - name: SQL
    metrics:
    - name: txnwaitqueue.deadlocks_total
      exported_name: txnwaitqueue_deadlocks_total
      description: Number of deadlocks detected by the txn wait queue
      y_axis_label: Deadlocks
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: Alert on this metric if its value is greater than zero, especially if transaction throughput is lower than expected. Applications should be able to detect and recover from deadlock errors. However, transaction performance and throughput can be maximized if the application logic avoids deadlock conditions in the first place, for example, by keeping transactions as short as possible.
      essential: true
