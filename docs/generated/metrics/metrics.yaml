- name: SERVER
  categories:
  - name: HARDWARE
    metrics:
    - name: sys.cpu.combined.percent-normalized
      exported_name: sys_cpu_combined_percent_normalized
      description: Current user+system cpu percentage consumed by the CRDB process, normalized 0-1 by number of cores
      y_axis_label: CPU Time
      type: GAUGE
      unit: PERCENT
      aggregation: AVG
      derivative: NONE
      how_to_use: "This metric gives the CPU utilization percentage by the CockroachDB process. \n\t\tIf it is equal to 1 (or 100%), then the CPU is overloaded. The CockroachDB process should \n\t\tnot be running with over 80% utilization for extended periods of time (hours). This metric \n\t\tis used in the DB Console CPU Percent graph."
      essential: true
    - name: sys.cpu.host.combined.percent-normalized
      exported_name: sys_cpu_host_combined_percent_normalized
      description: Current user+system cpu percentage across the whole machine, normalized 0-1 by number of cores
      y_axis_label: CPU Time
      type: GAUGE
      unit: PERCENT
      aggregation: AVG
      derivative: NONE
      how_to_use: "This metric gives the CPU utilization percentage of the\n\t\tunderlying server, virtual machine, or container hosting the\n\t\tCockroachDB process. It includes CPU usage from both CockroachDB\n\t\tand non-CockroachDB processes. It also accounts for time spent\n\t\tprocessing hardware (irq) and software (softirq) interrupts, as\n\t\twell as nice time, which represents low-priority user-mode\n\t\tactivity.\n\n    A value of 1 (or 100%) indicates that the CPU is overloaded. Avoid\n    running the CockroachDB process in an environment where the CPU\n    remains overloaded for extended periods (e.g. multiple hours). This\n    metric appears in the DB Console on the Host CPU Percent graph."
      essential: true
    - name: sys.cpu.sys.percent
      exported_name: sys_cpu_sys_percent
      description: Current system cpu percentage consumed by the CRDB process
      y_axis_label: CPU Time
      type: GAUGE
      unit: PERCENT
      aggregation: AVG
      derivative: NONE
      how_to_use: "This metric gives the CPU usage percentage at the system\n\t\t(Linux kernel) level by the CockroachDB process only. This is\n\t\tsimilar to the Linux top command output. The metric value can be\n\t\tmore than 1 (or 100%) on multi-core systems. It is best to combine\n\t\tuser and system metrics."
      essential: true
    - name: sys.cpu.user.percent
      exported_name: sys_cpu_user_percent
      description: Current user cpu percentage consumed by the CRDB process
      y_axis_label: CPU Time
      type: GAUGE
      unit: PERCENT
      aggregation: AVG
      derivative: NONE
      how_to_use: "This metric gives the CPU usage percentage at the user\n\t\tlevel by the CockroachDB process only. This is similar to the Linux\n\t\ttop command output. The metric value can be more than 1 (or 100%)\n\t\ton multi-core systems. It is best to combine user and system\n\t\tmetrics."
      essential: true
    - name: sys.host.disk.iopsinprogress
      exported_name: sys_host_disk_iopsinprogress
      description: IO operations currently in progress on this host (as reported by the OS)
      y_axis_label: Operations
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: This metric gives the average queue length of the storage device. It characterizes the storage device's performance capability. All I/O performance metrics are Linux counters and correspond to the avgqu-sz in the Linux iostat command output. You need to view the device queue graph in the context of the actual read/write IOPS and MBPS metrics that show the actual device utilization. If the device is not keeping up, the queue will grow. Values over 10 are bad. Values around 5 mean the device is working hard trying to keep up. For internal (on chassis) NVMe devices, the queue values are typically 0. For network connected devices, such as AWS EBS volumes, the normal operating range of values is 1 to 2. Spikes in values are OK. They indicate an I/O spike where the device fell behind and then caught up. End users may experience inconsistent response times, but there should be no cluster stability issues. If the queue is greater than 5 for an extended period of time and IOPS or MBPS are low, then the storage is most likely not provisioned per Cockroach Labs guidance. In AWS EBS, it is commonly an EBS type, such as gp2, not suitable as database primary storage. If I/O is low and the queue is low, the most likely scenario is that the CPU is lacking and not driving I/O. One such case is a cluster with nodes with only 2 vcpus which is not supported sizing for production deployments. There are quite a few background processes in the database that take CPU away from the workload, so the workload is just not getting the CPU. Review storage and disk I/O.
      essential: true
    - name: sys.host.disk.read.bytes
      exported_name: sys_host_disk_read_bytes
      description: Bytes read from all disks since this process started (as reported by the OS)
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports the effective storage device read throughput (MB/s) rate. To confirm that storage is sufficiently provisioned, assess the I/O performance rates (IOPS and MBPS) in the context of the sys.host.disk.iopsinprogress metric.
      essential: true
    - name: sys.host.disk.read.count
      exported_name: sys_host_disk_read_count
      description: Disk read operations across all disks since this process started (as reported by the OS)
      y_axis_label: Operations
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports the effective storage device read IOPS rate. To confirm that storage is sufficiently provisioned, assess the I/O performance rates (IOPS and MBPS) in the context of the sys.host.disk.iopsinprogress metric.
      essential: true
    - name: sys.host.disk.write.bytes
      exported_name: sys_host_disk_write_bytes
      description: Bytes written to all disks since this process started (as reported by the OS)
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports the effective storage device write throughput (MB/s) rate. To confirm that storage is sufficiently provisioned, assess the I/O performance rates (IOPS and MBPS) in the context of the sys.host.disk.iopsinprogress metric.
      essential: true
    - name: sys.host.disk.write.count
      exported_name: sys_host_disk_write_count
      description: Disk write operations across all disks since this process started (as reported by the OS)
      y_axis_label: Operations
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric reports the effective storage device write IOPS rate. To confirm that storage is sufficiently provisioned, assess the I/O performance rates (IOPS and MBPS) in the context of the sys.host.disk.iopsinprogress metric.
      essential: true
    - name: sys.host.net.recv.bytes
      exported_name: sys_host_net_recv_bytes
      description: Bytes received on all network interfaces since this process started (as reported by the OS)
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric gives the node's ingress/egress network transfer rates for flat sections which may indicate insufficiently provisioned networking or high error rates. CockroachDB is using a reliable TCP/IP protocol, so errors result in delivery retries that create a "slow network" effect.
      essential: true
    - name: sys.host.net.send.bytes
      exported_name: sys_host_net_send_bytes
      description: Bytes sent on all network interfaces since this process started (as reported by the OS)
      y_axis_label: Bytes
      type: COUNTER
      unit: BYTES
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric gives the node's ingress/egress network transfer rates for flat sections which may indicate insufficiently provisioned networking or high error rates. CockroachDB is using a reliable TCP/IP protocol, so errors result in delivery retries that create a "slow network" effect.
      essential: true
    - name: sys.rss
      exported_name: sys_rss
      description: Current process RSS
      y_axis_label: RSS
      type: GAUGE
      unit: BYTES
      aggregation: AVG
      derivative: NONE
      how_to_use: "This metric gives the amount of RAM used by the\n\t\tCockroachDB process. Persistently low values over an extended\n\t\tperiod of time suggest there is underutilized memory that can be\n\t\tput to work with adjusted settings for --cache or --max_sql_memory\n\t\tor both. Conversely, a high utilization, even if a temporary spike,\n\t\tindicates an increased risk of Out-of-memory (OOM) crash\n\t\t(particularly since the swap is generally disabled)."
      essential: true
    - name: sys.runnable.goroutines.per.cpu
      exported_name: sys_runnable_goroutines_per_cpu
      description: Average number of goroutines that are waiting to run, normalized by number of cores
      y_axis_label: goroutines
      type: GAUGE
      unit: COUNT
      aggregation: AVG
      derivative: NONE
      how_to_use: If this metric has a value over 30, it indicates a CPU overload. If the condition lasts a short period of time (a few seconds), the database users are likely to experience inconsistent response times. If the condition persists for an extended period of time (tens of seconds, or minutes) the cluster may start developing stability issues. Review CPU planning.
      essential: true
    - name: sys.uptime
      exported_name: sys_uptime
      description: Process uptime
      y_axis_label: Uptime
      type: COUNTER
      unit: SECONDS
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: This metric measures the length of time, in seconds, that the CockroachDB process has been running. Monitor this metric to detect events such as node restarts, which may require investigation or intervention.
      essential: true
  - name: NETWORKING
    metrics:
    - name: sys.host.net.send.tcp.fast_retrans_segs
      exported_name: sys_host_net_send_tcp_fast_retrans_segs
      description: |-
        Segments retransmitted due to the fast retransmission mechanism in TCP.
        Fast retransmissions occur when the sender learns that intermediate segments have been lost.
      y_axis_label: Segments
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sys.host.net.send.tcp.loss_probes
      exported_name: sys_host_net_send_tcp_loss_probes
      description: |2-

        Number of TCP tail loss probes sent. Loss probes are an optimization to detect
        loss of the last packet earlier than the retransmission timer, and can indicate
        network issues. Tail loss probes are aggressive, so the base rate is often nonzero
        even in healthy networks.
      y_axis_label: Probes
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sys.host.net.send.tcp.retrans_segs
      exported_name: sys_host_net_send_tcp_retrans_segs
      description: |2

        The number of TCP segments retransmitted across all network interfaces.
        This can indicate packet loss occurring in the network. However, it can
        also be caused by recipient nodes not consuming packets in a timely manner,
        or the local node overflowing its outgoing buffers, for example due to overload.

        Retransmissions also occur in the absence of problems, as modern TCP stacks
        err on the side of aggressively retransmitting segments.

        The linux tool 'ss -i' can show the Linux kernel's smoothed view of round-trip
        latency and variance on a per-connection basis.  Additionally, 'netstat -s'
        shows all TCP counters maintained by the kernel.
      y_axis_label: Segments
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
      how_to_use: |2

        Phase changes, especially when occurring on groups of nodes, can indicate packet
        loss in the network or a slow consumer of packets. On slow consumers, the
        'sys.host.net.rcvd.drop' metric may be elevated; on overloaded senders, it
        is worth checking the 'sys.host.net.send.drop' metric.
        Additionally, the 'sys.host.net.send.tcp.*' may provide more insight into the
        specific type of retransmission.
      essential: true
    - name: sys.host.net.send.tcp.slow_start_retrans
      exported_name: sys_host_net_send_tcp_slow_start_retrans
      description: |2

        Number of TCP retransmissions in slow start. This can indicate that the network
        is unable to support the initial fast ramp-up in window size, and can be a sign
        of packet loss or congestion.
      y_axis_label: Segments
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
    - name: sys.host.net.send.tcp_timeouts
      exported_name: sys_host_net_send_tcp_timeouts
      description: |2

        Number of TCP retransmission timeouts. These typically imply that a packet has
        not been acknowledged within at least 200ms.  Modern TCP stacks use
        optimizations such as fast retransmissions and loss probes to avoid hitting
        retransmission timeouts. Anecdotally, they still occasionally present themselves
        even in supposedly healthy cloud environments.
      y_axis_label: Timeouts
      type: COUNTER
      unit: COUNT
      aggregation: AVG
      derivative: NON_NEGATIVE_DERIVATIVE
