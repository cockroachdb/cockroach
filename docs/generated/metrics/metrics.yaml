    metrics:
    - name: admission.io.overload
      exported_name: admission_io_overload
      description: 1-normalized float indicating whether IO admission control considers the store as overloaded with respect to compaction out of L0 (considers sub-level and file counts).
      y_axis_label: Threshold
      type: GAUGE
      unit: PERCENT
      aggregation: AVG
      derivative: NONE
      how_to_use: If the value of this metric exceeds 1, then it indicates overload. You can also look at the metrics `storage.l0-num-files`, `storage.l0-sublevels` or `rocksdb.read-amplification` directly. A healthy LSM shape is defined as "read-amp < 20" and "L0-files < 1000", looking at cluster settings `admission.l0_sub_level_count_overload_threshold` and `admission.l0_file_count_overload_threshold` respectively.
      essential: true
