name: Run unit tests

on:
  pull_request:

jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run tests
      run: build/github/run-unit-tests-remotely.sh
      env:
        ENGFLOW_CERT_CRT: ${{ secrets.ENGFLOW_CERT_CRT }}
        ENGFLOW_CERT_KEY: ${{ secrets.ENGFLOW_CERT_KEY }}
        RUNNER_TEMP: ${{ runner.temp }}
