name: Claude Code PR Review

on:
  pull_request_target:
    types: [synchronize, ready_for_review, reopened]

jobs:
  claude-code-pr-review:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: "!startsWith(github.base_ref, 'release-') && !contains(github.event.pull_request.labels.*.name, 'O-No-AI-Review') && !github.event.pull_request.merged && !github.event.pull_request.draft"
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          fetch-depth: 1

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: 'vertex-model-runners'
          service_account: 'ai-review@dev-inf-prod.iam.gserviceaccount.com'
          workload_identity_provider: 'projects/72497726731/locations/global/workloadIdentityPools/ai-review/providers/ai-review'

      - name: Stage 1 - Initial Bug Screening
        id: stage1
        uses: cockroachdb/claude-code-action@v1
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: vertex-model-runners
          CLOUD_ML_REGION: global
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          claude_args: |
            --model claude-sonnet-4-5@20250929
            --allowedTools "Read,Grep,Glob,Bash(gh pr diff:*),Bash(gh pr view:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Examine each line of code in this PR for potential bugs that could negatively impact
            CockroachDB users. Focus on:
            - Basic logic errors
            - Obvious security vulnerabilities
            - Clear error handling problems
            - Type safety issues

            When performing your analysis, be conservative but thorough. You should think:
            "would I be willing to go to jail if my analysis is incorrect?"

            **CRITICAL**: You must respond with EXACTLY one of these formats:
            1. 'POTENTIAL_BUG_DETECTED - [brief description]' if you find a definite bug
            2. 'NO_BUG_FOUND' if no obvious bugs are found

            If you detect bugs, clearly explain what you found and why it's problematic.

            **OUTPUT REQUIREMENT**: End your response with a single line containing only:
            - `STAGE1_RESULT - POTENTIAL_BUG_DETECTED` or
            - `STAGE1_RESULT - NO_BUG_FOUND`

      - name: Extract Stage 1 Result
        id: stage1_result
        if: steps.stage1.conclusion == 'success'
        run: |
          RESULT=$(jq -r '.[] | select(.type == "result") | .result' "${{ steps.stage1.outputs.execution_file }}")
          {
            echo 'result<<EOF'
            echo "$RESULT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "Stage 1 result extracted (${#RESULT} characters)"

      - name: Stage 2 - Database Expert Review
        id: stage2
        if: contains(steps.stage1_result.outputs.result, 'STAGE1_RESULT - POTENTIAL_BUG_DETECTED')
        uses: cockroachdb/claude-code-action@v1
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: vertex-model-runners
          CLOUD_ML_REGION: global
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          claude_args: |
            --model claude-sonnet-4-5@20250929
            --allowedTools "Read,Grep,Glob,Bash(gh pr diff:*),Bash(gh pr view:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are a database systems expert providing a second opinion. Stage 1 analysis
            found potential issues. Your job is to confirm or reject those findings.

            **Stage 1 Results**:
            ${{ steps.stage1_result.outputs.result }}

            Review the Stage 1 findings and perform your own analysis. Do not identify
            new bugs unless they're glaringly obvious.

            Be very thorough and conservative. Ask yourself: "would I risk losing my job
            over falsely identifying a bug?" If there's doubt, err on the side of
            NO_BUG_DETECTED.

            **CRITICAL**: You must respond with EXACTLY one of these formats:
            1. 'POTENTIAL_BUG_DETECTED - [detailed description of confirmed bugs]'
            2. 'NO_BUG_FOUND' if bugs are not confirmed

            **OUTPUT REQUIREMENT**: End your response with a single line containing only:
            - `STAGE2_RESULT - POTENTIAL_BUG_DETECTED [detailed description of confirmed bugs]` or
            - `STAGE2_RESULT - NO_BUG_FOUND`

      - name: Extract Stage 2 Result
        id: stage2_result
        if: steps.stage2.conclusion == 'success'
        run: |
          RESULT=$(jq -r '.[] | select(.type == "result") | .result' "${{ steps.stage2.outputs.execution_file }}")
          {
            echo 'result<<EOF'
            echo "$RESULT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "Stage 2 result extracted (${#RESULT} characters)"

      - name: Stage 3 - Principal Engineer Final Review
        id: stage3
        if: contains(steps.stage2_result.outputs.result, 'STAGE2_RESULT - POTENTIAL_BUG_DETECTED')
        uses: cockroachdb/claude-code-action@v1
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: vertex-model-runners
          CLOUD_ML_REGION: global
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          claude_args: |
            --model claude-sonnet-4-5@20250929
            --allowedTools "Read,Grep,Glob,Bash(gh pr diff:*),Bash(gh pr view:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            You are a principal engineer performing the final, most critical analysis.
            Two previous stages have found potential issues that need final validation.

            **Stage 1 Results**:
            ${{ steps.stage1_result.outputs.result }}

            **Stage 2 Results**:
            ${{ steps.stage2_result.outputs.result }}

            This is the final gate before flagging this PR as having critical bugs.
            Only confirm bugs that could cause:
            - Data loss or corruption
            - Incorrect errors, traps or panics
            - Security breaches
            - Cluster instability
            - Production outages

            Be extremely conservative - only flag truly critical issues. If you're wrong,
            it could mean serious consequences for the project.

            Use conservative language and minimize superlatives. Assume the reader has
            a heart condition - just articulate facts without emotion.

            **OUTPUT FORMAT**: For each confirmed bug, output a JSON object on its own line with these fields:
            - "file": the path to the file (e.g., "pkg/sql/parser.go")
            - "line": the line number in the file where the bug occurs
            - "comment": a short (1-2 sentence) description of the issue
            - "details": a longer explanation with suggested fix

            Example:
            {"file": "pkg/sql/parser.go", "line": 42, "comment": "Nil pointer dereference when input is empty", "details": "The function does not check if the input slice is empty before accessing the first element. Add a length check before line 42."}

            If no critical bugs are confirmed, do not output any JSON objects.

            **OUTPUT REQUIREMENT**: End your response with a single line containing only:
            - `STAGE3_RESULT - POTENTIAL_BUG_CONFIRMED` (if you output any JSON findings above)
            - `STAGE3_RESULT - NO_BUG_FOUND` (if no critical bugs)

      - name: Extract Stage 3 Result
        id: stage3_result
        if: steps.stage3.conclusion == 'success'
        run: |
          RESULT=$(jq -r '.[] | select(.type == "result") | .result' "${{ steps.stage3.outputs.execution_file }}")
          {
            echo 'result<<EOF'
            echo "$RESULT"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "Stage 3 result extracted (${#RESULT} characters)"

      - name: Parse Bug Findings
        id: parse_findings
        if: contains(steps.stage3_result.outputs.result, 'STAGE3_RESULT - POTENTIAL_BUG_CONFIRMED')
        env:
          STAGE3_OUTPUT: ${{ steps.stage3_result.outputs.result }}
        run: |
          # Extract JSON objects from stage 3 output
          # Strategy: try to parse each line as JSON, validate required fields
          echo "$STAGE3_OUTPUT" | while IFS= read -r line; do
            # Skip empty lines and lines that clearly aren't JSON
            [ -z "$line" ] && continue

            # First, try parsing the entire line as JSON
            if echo "$line" | jq -e '.file and .line and .comment' >/dev/null 2>&1; then
              echo "$line"
              continue
            fi

            # If that fails, try to extract JSON starting from {"file"
            # Use jq validation to find the complete JSON object
            if echo "$line" | grep -q '{"file"'; then
              # Extract substring starting from {"file"
              json_candidate="${line#*\{\"file\"}"
              json_candidate="{\"file\"${json_candidate}"

              # Try progressively shorter substrings until jq can parse it
              # This handles cases where there's trailing text after the JSON
              # Limit iterations to prevent runaway loops on malformed input
              max_iterations=500
              iterations=0
              while [ -n "$json_candidate" ] && [ $iterations -lt $max_iterations ]; do
                if echo "$json_candidate" | jq -e '.file and .line and .comment' >/dev/null 2>&1; then
                  echo "$json_candidate"
                  break
                fi
                # Remove last character and try again
                json_candidate="${json_candidate%?}"
                iterations=$((iterations + 1))
              done
            fi
          done > findings.json

          # Convert to JSON array
          if [ -s findings.json ]; then
            FINDINGS=$(jq -s '.' findings.json 2>/dev/null || echo "[]")
          else
            FINDINGS="[]"
          fi

          echo "findings<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FINDINGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          FINDING_COUNT=$(echo "$FINDINGS" | jq 'length')
          echo "Parsed $FINDING_COUNT bug findings"

      - name: Final Analysis Report
        if: always()
        uses: cockroachdb/claude-code-action@v1
        env:
          ANTHROPIC_VERTEX_PROJECT_ID: vertex-model-runners
          CLOUD_ML_REGION: global
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_vertex: "true"
          claude_args: |
            --model claude-sonnet-4-5@20250929
            --allowedTools "Read,Grep,Glob,Bash(gh pr diff:*),Bash(gh pr view:*)"
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            ## Three-Stage Analysis Summary

            Generate a final summary report based on the completed analysis stages:

            **Stage 1 Result**: ${{ steps.stage1_result.outputs.result || 'Not completed' }}
            **Stage 2 Result**: ${{ steps.stage2_result.outputs.result || 'Skipped - Stage 1 found no bugs' }}
            **Stage 3 Result**: ${{ steps.stage3_result.outputs.result || 'Skipped - Stage 2 did not confirm bugs' }}

            **Analysis Process**:
            - Stage 1 (Initial Screening): ${{ steps.stage1.conclusion }}
            - Stage 2 (Database Expert): ${{ steps.stage2.conclusion || 'Skipped' }}
            - Stage 3 (Principal Engineer): ${{ steps.stage3.conclusion || 'Skipped' }}

            Provide a clear, concise summary of:
            1. How many stages were executed
            2. The final determination (critical bug found or no critical bugs)
            3. If bugs were found, what actions are recommended

            **If all three stages detected bugs**, this indicates a potential issue that warrants investigation.

      - name: Post Inline Comments
        id: post_inline
        if: contains(steps.stage3_result.outputs.result, 'STAGE3_RESULT - POTENTIAL_BUG_CONFIRMED')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FINDINGS: ${{ steps.parse_findings.outputs.findings }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
          PR_NUM: ${{ github.event.pull_request.number }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          SKIPPED_FINDINGS=""
          INLINE_COUNT=0

          # Post inline comment for each finding
          # Use process substitution to avoid subshell variable scope issues
          while read -r finding; do
            FILE=$(echo "$finding" | jq -r '.file')
            LINE=$(echo "$finding" | jq -r '.line')
            COMMENT=$(echo "$finding" | jq -r '.comment')

            # Try to post review comment on specific line
            # If it fails (line not in diff), save for summary comment
            BODY="⚠️ **Potential Issue**: ${COMMENT}

          [View full analysis](${RUN_URL})"

            if gh api "repos/${{ github.repository }}/pulls/${PR_NUM}/comments" \
              -f body="$BODY" \
              -f path="$FILE" \
              -F line="$LINE" \
              -f commit_id="$COMMIT_SHA" 2>/dev/null; then
              INLINE_COUNT=$((INLINE_COUNT + 1))
              echo "Posted inline comment on $FILE:$LINE"
            else
              echo "Could not post inline comment on $FILE:$LINE (line may not be in diff)"
              SKIPPED_FINDINGS="${SKIPPED_FINDINGS}- **${FILE}:${LINE}**: ${COMMENT}
          "
            fi
          done < <(echo "$FINDINGS" | jq -c '.[]')

          # Save skipped findings for summary comment
          {
            echo 'skipped<<EOF'
            echo "$SKIPPED_FINDINGS"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"
          echo "inline_count=$INLINE_COUNT" >> "$GITHUB_OUTPUT"

      - name: Post Summary Comment
        if: contains(steps.stage3_result.outputs.result, 'STAGE3_RESULT - POTENTIAL_BUG_CONFIRMED')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FINDINGS: ${{ steps.parse_findings.outputs.findings }}
          SKIPPED: ${{ steps.post_inline.outputs.skipped }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          FINDING_COUNT=$(echo "$FINDINGS" | jq 'length')

          BODY="## AI Review: ${FINDING_COUNT} Potential Issue(s)

          Inline comments have been added to the relevant lines."

          # Add explicit warning and skipped findings if any couldn't be posted inline
          if [ -n "$SKIPPED" ]; then
            BODY="${BODY}

          > **Warning**: One or more issues could not be commented upon inline. Please see the summary below for more information.

          ### Additional findings (not in diff):
          ${SKIPPED}"
          fi

          BODY="${BODY}

          [View full analysis](${RUN_URL})

          ---
          If helpful: add \`O-AI-Review-Real-Issue-Found\` label
          If not helpful: add \`O-AI-Review-Not-Helpful\` label"

          gh pr comment "$PR_NUM" --body "$BODY"

      - name: Add Label
        if: contains(steps.stage3_result.outputs.result, 'STAGE3_RESULT - POTENTIAL_BUG_CONFIRMED')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUM: ${{ github.event.pull_request.number }}
        run: |
          gh pr edit "$PR_NUM" --add-label "o-AI-Review-Potential-Issue-Detected"
