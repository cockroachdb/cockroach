syntax = "proto2";
package cockroach.sql;
option go_package = "sql";

import "cockroach/roachpb/data.proto";
import "cockroach/roachpb/errors.proto";
import "cockroach/sql/dist_sql_data.proto";
import weak "gogoproto/gogo.proto";

message SetupFlowsRequest {
  // TODO(radu): would TxnMeta suffice?
  optional roachpb.Transaction txn = 1 [(gogoproto.nullable) = false];
  repeated FlowSpec flows = 2;
}

message EmptyResponse {
  optional roachpb.Error error = 1;
}

service DistSQL {
  // SetupFlows sets up a set flows (subgraphs of a distributed SQL computation)
  // on the receiving node.
  rpc SetupFlows(SetupFlowsRequest) returns (EmptyResponse);
}
