syntax = "proto3";
package cockroach.util.log;
option go_package = "log";

import "gogoproto/gogo.proto";

enum Severity {
  UNKNOWN = 0;
  INFO = 1;
  WARNING = 2;
  ERROR = 3;
  FATAL = 4;
  // NONE is the end sentinel. It is never used in pracice, and must be
  // renumbered to remain at the end if new variants are added.
  NONE = 5;
}

// Entry represents a cockroach structured log entry.
message Entry {
  Severity severity = 1;
  // Nanoseconds since the epoch.
  int64 time = 2;
  int64 goroutine = 6;
  string file = 3;
  int64 line = 4;
  string message = 5;
}

// A FileDetails holds all of the particulars that can be parsed by the name of
// a log file.
message FileDetails {
  string program = 1;
  string host = 2;
  string user_name = 3;
  Severity severity = 4;
  int64 time = 5;
  int64 pid = 6 [(gogoproto.customname) = "PID"];
}

message FileInfo {
  string name = 1;
  int64 size_bytes = 2;
  int64 mod_time_nanos = 3;
  FileDetails details = 4 [(gogoproto.nullable) = false];
}
