--with-abi-version=5
--without-shared --without-dlsym
--without-profile --without-debug
--disable-rpath --enable-echo
--enable-overwrite
--enable-const
--without-gpm
--without-ada
--without-tests
--disable-macros
--without-progs
--enable-symlinks
--disable-lp64
--with-chtype=long
--with-mmask-t=long
--disable-termcap
--with-default-terminfo-dir=/etc/terminfo
--with-terminfo-dirs=/etc/terminfo:/lib/terminfo:/usr/share/terminfo
--with-ticlib=tic
--without-versioned-syms
--with-xterm-kbs=del
