required = [
 "github.com/golang/dep/cmd/dep",
 "github.com/client9/misspell/cmd/misspell",
 "github.com/cockroachdb/crlfmt",
 "github.com/cockroachdb/stress",
 "github.com/golang/lint/golint",
 "github.com/google/pprof",
 "github.com/grpc-ecosystem/grpc-gateway/protoc-gen-grpc-gateway",
 "github.com/jteeuwen/go-bindata/go-bindata",
 "github.com/kisielk/errcheck",
 "github.com/mattn/goveralls",
 "github.com/mdempsky/unconvert",
 "github.com/mibk/dupl",
 "github.com/wadey/gocovmerge",
 "golang.org/x/perf/cmd/benchstat",
 "golang.org/x/tools/cmd/goimports",
 "golang.org/x/tools/cmd/goyacc",
 "golang.org/x/tools/cmd/stringer",
]

ignored = [
  # Non-existent package used by a toy program in c-deps/protobuf.
  "github.com/google/protobuf/examples/tutorial",
]

# The collation tables must never change.
[[constraint]]
  name = "golang.org/x/text"
  revision = "470f45bf29f4147d6fbd7dfd0a02a848e49f5bf4"

# https://github.com/cenkalti/backoff/commit/1f265ab
[[constraint]]
  name = "github.com/cenk/backoff"
  branch = "master"

# https://github.com/chzyer/readline/pull/121
[[constraint]]
  name = "github.com/chzyer/readline"
  source = "https://github.com/cockroachdb/readline"
  branch = "master"

# https://github.com/docker/docker/issues/29362
[[constraint]]
  name = "github.com/docker/docker"
  revision = "7248742ae7127347a52ab9d215451c213b7b59da"

# https://github.com/getsentry/raven-go/pull/139
[[constraint]]
  name = "github.com/getsentry/raven-go"
  source = "https://github.com/cockroachdb/raven-go"

# Used for benchmarks, should be recent.
[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  branch = "master"

# Need https://github.com/gogo/protobuf/commit/9aee220
[[constraint]]
  name = "github.com/gogo/protobuf"
  branch = "master"

# https://github.com/golang/dep/commit/cbc263f introduces a dependency on
# github.com/go-yaml/yaml which is not compatible with our dependency on
# gopkg.in/yaml.v2.
[[constraint]]
  name = "github.com/golang/dep"
  revision = "66b1df0225a76ab2f253f46a20e709ec4ab76bdd"

# https://github.com/grpc-ecosystem/grpc-gateway/commit/893772d
[[constraint]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  branch = "master"

# https://github.com/jteeuwen/go-bindata/pull/158
[[constraint]]
  name = "github.com/jteeuwen/go-bindata"
  source = "https://github.com/dim13/go-bindata"
  branch = "master"

# https://github.com/lightstep/lightstep-tracer-go/commit/7a9b172
[[constraint]]
  name = "github.com/lightstep/lightstep-tracer-go"
  branch = "master"

# https://github.com/mattn/goveralls/commit/42c8a69
[[constraint]]
  name = "github.com/mattn/goveralls"
  branch = "master"

# https://github.com/montanaflynn/stats/releases (latest is 2015-10-14)
[[constraint]]
  name = "github.com/montanaflynn/stats"
  branch = "master"

# https://github.com/rlmcpherson/s3gof3r/releases (latest is 2015-11-09)
[[constraint]]
  name = "github.com/rlmcpherson/s3gof3r"
  branch = "master"

# https://github.com/rubyist/circuitbreaker/commit/af95830
[[constraint]]
  name = "github.com/rubyist/circuitbreaker"
  branch = "master"

# https://github.com/sasha-s/go-deadlock/commit/3bab8aa
[[constraint]]
  name = "github.com/sasha-s/go-deadlock"
  branch = "master"

# https://github.com/satori/go.uuid/commit/0aa62d5
[[constraint]]
  name = "github.com/satori/go.uuid"
  branch = "master"

# https://github.com/apache/thrift/commit/5b4c6bf
[[override]]
  name = "github.com/apache/thrift"
  branch = "master"

# https://github.com/golang/dep/issues/797
#
# These revisions are the parents of revisions which move to
# github.com/sirupsen/logrus' new casing - they are in the minority, so pin
# them for now.
[[override]]
  name = "github.com/Azure/go-ansiterm"
  revision = "fa152c58bc15761d0200cb75fe958b89a9d4888e"

[[constraint]]
  name = "github.com/prometheus/common"
  revision = "13ba4ddd0caa9c28ca7b7bffe1dfa9ed8d5ef207"

[[override]]
  name = "github.com/Sirupsen/logrus"
  revision = "62f94013e5862ca79b0622b72f2442457ed1de31"
