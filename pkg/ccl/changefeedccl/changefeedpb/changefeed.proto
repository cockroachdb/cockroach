syntax = "proto3";
package cockroach.ccl.changefeedccl;
option go_package = "github.com/cockroachdb/cockroach/pkg/ccl/changefeedccl/changefeedpb";

import "gogoproto/gogo.proto";
import "jobs/jobspb/jobs.proto";
import "util/hlc/timestamp.proto";

// ResolvedTables contains per-table resolved timestamp information.
message ResolvedTables {
  map<uint32, util.hlc.Timestamp> tables = 1 [
    (gogoproto.castkey) = "github.com/cockroachdb/cockroach/pkg/sql/catalog/descpb.ID",
    (gogoproto.nullable) = false
  ];

  // TODO(#148124): Write to this field for aggregator-to-frontier messages.
  cockroach.sql.jobs.jobspb.ResolvedSpan.BoundaryType boundary_type = 2;
}

// ProtectedTimestampRecords contains the IDs of protected timestamps records
// for the changefeed.
message ProtectedTimestampRecords {
  // PrimaryRecord protects tables that are not lagging.
  bytes primary_record = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.customname) = "PrimaryRecord",
    (gogoproto.customtype) = "github.com/cockroachdb/cockroach/pkg/util/uuid.UUID"
  ];
  // SystemTablesRecord protects all system tables back to the highwater.
  bytes system_tables_record = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.customname) = "SystemTablesRecord",
    (gogoproto.customtype) = "github.com/cockroachdb/cockroach/pkg/util/uuid.UUID"
  ];
  // LaggingTablesRecords maps the ID of a lagging table to a protected timestamp
  // record that protects it.
  map<uint32, bytes> lagging_tables_records = 3 [
    (gogoproto.castkey) = "github.com/cockroachdb/cockroach/pkg/sql/catalog/descpb.ID",
    (gogoproto.customtype) = "github.com/cockroachdb/cockroach/pkg/util/uuid.UUID"
  ];
}
