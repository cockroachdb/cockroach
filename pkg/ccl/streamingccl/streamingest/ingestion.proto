syntax = "proto3";
package cockroach.ccl.streamingccl.streamingest;
option go_package = "github.com/cockroachdb/cockroach/pkg/ccl/streamingccl/streamingest";

import "gogoproto/gogo.proto";

message HistogramData {
  option (gogoproto.goproto_stringer) = false;

  int64 min = 1;
  int64 p5 = 2;
  int64 p50 = 3;
  int64 p90 = 4;
  int64 p99 = 5;
  int64 p99_9 = 6;
  int64 max = 7;
  float mean = 8;
  int64 count = 9;
}

message StreamIngestionStats {
  option (gogoproto.goproto_stringer) = false;

  HistogramData time_in_handle_event = 1;
  HistogramData time_between_handle_events = 2;
}


