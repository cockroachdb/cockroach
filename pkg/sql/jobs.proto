syntax = "proto3";
package cockroach.sql;
option go_package = "sql";

import "cockroach/pkg/roachpb/data.proto";
import "gogoproto/gogo.proto";

message BackupJobPayload {
}

message RestoreJobPayload {
}

message SchemaChangeJobPayload {
}

message JobLease {
    uint32 node_id = 1 [
      (gogoproto.customname) = "NodeID",
      (gogoproto.casttype) = "github.com/cockroachdb/cockroach/pkg/roachpb.NodeID"
    ];
    int64 expires = 2;
}

message JobPayload {
    string description = 1;
    string creator = 2;
    int64 started = 4;
    int64 finished = 5;
    int64 modified = 6;
    repeated uint32 descriptor_ids = 7 [
      (gogoproto.customname) = "DescriptorIDs",
      (gogoproto.casttype) = "github.com/cockroachdb/cockroach/pkg/sql/sqlbase.ID"
    ];
    float fraction_completed = 8;
    string error = 9;
    oneof details {
        BackupJobPayload backup_details = 10;
        RestoreJobPayload restore_details = 11;
        SchemaChangeJobPayload schema_change_details = 12;
    }
    JobLease lease = 13 [(gogoproto.nullable) = false];
}
