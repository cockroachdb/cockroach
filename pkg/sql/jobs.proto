syntax = "proto3";
package cockroach.sql;
option go_package = "sql";

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";

message BackupJobDetails {
  // Intentionally empty.
}

message RestoreJobDetails {
  // Intentionally empty.
}

message JobPayload {
    string description = 1;
    string username = 2;
    google.protobuf.Timestamp started = 4 [(gogoproto.stdtime) = true];
    google.protobuf.Timestamp finished = 5 [(gogoproto.stdtime) = true];
    google.protobuf.Timestamp modified = 6 [(gogoproto.stdtime) = true];
    repeated uint32 descriptor_ids = 7 [
      (gogoproto.customname) = "DescriptorIDs",
      (gogoproto.casttype) = "github.com/cockroachdb/cockroach/pkg/sql/sqlbase.ID"
    ];
    float fraction_completed = 8;
    string error = 9;
    // ID 10 is intentionally reserved for lease information.
    oneof details {
        BackupJobDetails backup = 11;
        RestoreJobDetails restore = 12;
    }
}
