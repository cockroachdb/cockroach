syntax = "proto3";
package cockroach.sql.ttl;
option go_package = "ttlpb";

import "gogoproto/gogo.proto";

// TTLDetails contains metadata about the scheduled TTL deletion job.
message TTLDetails {
  uint32 table_id = 1 [(gogoproto.casttype)="github.com/cockroachdb/cockroach/pkg/sql/catalog/descpb.ID", (gogoproto.customname)="TableID"];

  string ttl_column = 2 [(gogoproto.customname)="TTLColumn"];
}
