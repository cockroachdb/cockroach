syntax = "proto3";
package cockroach.sql.exec;
option go_package = "exec";

import "gogoproto/gogo.proto";
import "google/protobuf/duration.proto";

// VectorizedStats represents the stats collected from an operator.
message VectorizedStats {
  int32 id = 1;
  int64 num_batches = 2;
  int64 num_input_tuples = 3;
  int64 num_output_tuples = 4;
  google.protobuf.Duration time = 5 [(gogoproto.nullable) = false,
                                  (gogoproto.stdduration) = true];
  // stall indicates whether stall time or execution time is being tracked.
  bool stall = 6;
}
