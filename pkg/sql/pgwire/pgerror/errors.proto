syntax = "proto2";
package cockroach.pgerror;
option go_package = "pgerror";

import "gogoproto/gogo.proto";

// PGWireError contains a PostGres wire error.
message PGWireError {
  optional string code = 1 [(gogoproto.nullable) = false];
  optional string message = 2 [(gogoproto.nullable) = false];
  optional string detail = 3 [(gogoproto.nullable) = false];
  optional string hint = 4 [(gogoproto.nullable) = false];

  message Source {
      optional string file = 1 [(gogoproto.nullable) = false];
      optional int32 line = 2 [(gogoproto.nullable) = false];
      optional string function = 3 [(gogoproto.nullable) = false];
  }

  optional Source source = 5;
};
