// metric.proto requires proto2 to import io.prometheus.client.MetricType.
syntax = "proto2";
package cockroach.util.metric;
option go_package = "github.com/cockroachdb/cockroach/pkg/util/metric";

import "gogoproto/gogo.proto";
import "io/prometheus/client/metrics.proto";

// metric.LabelPair is a proxy for io.prometheus.client.LabelPair.
// io.prometheus.client.LabelPair doesn't support gogoproto.marshaler
// and gogoproto.unmarshaler which are required by gRPC. metric.LabelPair
// stores information that is similarly structured, supports the requisite
// gogoproto options, and is convertible to io.prometheus.client.LabelPair
// to satisfy PrometheusExportable's GetLabels method.
message LabelPair {
  optional string name  = 1;
  optional string value = 2;
}

// DisplayUnit describes how the metric's units should be displayed in charts.
enum Unit {
  // UNSET expresses that the metric's DisplayUnit wasn't explicitly set.
  UNSET = 0;
  // BYTES expresses that the metric's measurement is in bytes.
  BYTES = 1;
  // CONST expresses that the metric's measurement is a constant value.
  CONST = 2;
  // COUNT expresses that the metric's measurement is a count.
  COUNT = 3;
  // NANOSECONDS expresses that the metric's measurement is in nanoseconds.
  NANOSECONDS = 4;
  // PERCENT expresses that the metric's measurement is a percentage value.
  PERCENT = 5;
  // SECONDS expresses that the metric's measurement is in seconds.
  SECONDS = 6;
  // TIMESTAMP_NS expresses that the metric's measurement is a time since the
  // Unix epoch in nanoseconds.
  TIMESTAMP_NS = 7;
  // TIMESTAMP_SEC expresses that the metric's measurement is a time since the
  // Unix epoch in seconds.
  TIMESTAMP_SEC = 8;
}

// Metadata holds metadata about a metric. It must be embedded in
// each metric object. It's used to export information about the
// metric to Prometheus and for Admin UI charts.
message Metadata {
  // name is the name of the metric as if it was unlabeled. Set this to ensure
  // it gets recorded in TSDB.
  // Note: this name value is used by the metric registry to uniquely identify
  // the metric. Please ensure that it is unique across the codebase even if a
  // labeled_name is provided.
  required string name = 1 [(gogoproto.nullable) = false];
  // help is a short description of what the metric measures. This field is
  // exported in the Prometheus scrape endpoint and should be concise enough
  // to fit in a tooltip. It should describe what is being measured and end
  // with a period. All metrics must have a help text.
  required string help = 2 [(gogoproto.nullable) = false];
  required string measurement = 3 [(gogoproto.nullable) = false];
  required Unit unit = 4 [(gogoproto.nullable) = false];
  optional io.prometheus.client.MetricType metricType = 5 [(gogoproto.nullable) = false];
  repeated LabelPair labels = 6;

  // static_labels is a set of labels defined at compile time that are included
  // with the metric when exported at the new `/metrics` endpoint. These labels
  // will only be added if the `labeled_name` below is provided.
  repeated LabelPair static_labels = 7;
  // if a labeled_name is provided, it will be output in the /metrics endpoint
  // with the corresponding static labels.
  required string labeled_name = 8 [(gogoproto.nullable) = false];

  enum Category {
    UNSET = 0;
    CHANGEFEEDS = 1;
    CROSS_CLUSTER_REPLICATION = 2;
    DISTRIBUTED = 3;
    HARDWARE = 4;
    LOGICAL_DATA_REPLICATION = 5;
    NETWORKING = 6;
    OVERLOAD = 7;
    OVERVIEW = 8;
    QUEUES = 9;
    REPLICATION = 10;
    REQUESTS = 11;
    RUNTIME = 12;
    SQL = 13;
    STORAGE = 14;
    TTL = 15;
    EXPIRATIONS = 16;
  }

  // MetricVisibility defines the intended audience and usage level for a metric.
  // This controls where the metric appears (e.g., in tsdump output, public docs,
  // dashboards) and helps categorize metrics by their relevance to different users.
  enum MetricVisibility {
    // INTERNAL is used for metrics which are only useful for internal debugging purposes.
    // When a metric is marked INTERNAL:
    // - It is included in verbose tsdump output only.
    // - It is NOT intended for public documentation, dashboards, or customer troubleshooting.
    // - If MetricVisibility is not set, the metric is treated as INTERNAL by default.
    INTERNAL = 0;

    // SUPPORT is used for metrics which are needed to help diagnose production issues.
    // When a metric is marked SUPPORT:
    // - It is included in both verbose and non-verbose tsdump output.
    // - It is NOT required in public docs or dashboards (i.e., not user-facing).
    SUPPORT = 1;

    // ESSENTIAL is used for metrics which are critical to track the health of the cluster. 
    // When a metric is marked ESSENTIAL:
    // - It is included in both verbose and non-verbose tsdump output.
    // - It is included in documentations, dashboards and monitoring pipelines.
    //
    // The initial list of essential metrics was based on the "100 essential
    // metrics" that can be found at
    // https://github.com/cockroachlabs/cockroachdb-runbook-template/blob/main/monitoring-alerts/monitoring-dashboard-custom.md
    ESSENTIAL = 2;
  }

  // Field 9 was 'essential' (bool), replaced by 'visibility' field (field 10).
  reserved 9;
  reserved "essential";

  // visibility defines the intended audience and usage level for this metric.
  // See MetricVisibility for details on each visibility level.
  optional MetricVisibility visibility = 10 [(gogoproto.nullable) = false];
  // category is the dashboard category of this metric. This is
  // required if visibility is ESSENTIAL.
  required Category category = 11 [(gogoproto.nullable) = false];
  // how_to_use provides extended information about how to interpret this
  // metric's values in a running cluster. It should include guidance on:
  // - How to interpret anomalous values
  // - Where to follow up an investigation
  // - Related cluster settings or other metrics
  //
  // This field is required if visibility is ESSENTIAL. It is NOT exported to the
  // Prometheus scrape endpoint, so it can be significantly longer than the help
  // text and may contain multiple paragraphs. Each paragraph should be a single
  // line, and paragraphs should be separated by a blank line. The text cannot
  // contain tabs or have leading/trailing newlines. See crstrings.UnwrapText()
  // which can be used for definitions.
  //
  // Currently this field is only output to metrics.yaml for documentation
  // purposes, with plans for future use in automated dashboard generation.
  required string how_to_use = 12 [(gogoproto.nullable) = false];
  // tsdb_record_labeled enables child metrics to be collected
  // in the low-frequency child metrics poller. When true, child metrics with
  // labels will be recorded in the time series database.
  optional bool tsdb_record_labeled = 13;

  // Next ID: 14.
}
