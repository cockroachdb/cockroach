syntax = "proto3";
package cockroach.util.log.eventpb;
option go_package = "github.com/cockroachdb/cockroach/pkg/util/log/eventpb";

import "gogoproto/gogo.proto";
import "util/log/logpb/event.proto";

// Category: Contention events
// Channel: SQL_EXEC
//
// Aggregated information about contention events.

// Notes to CockroachDB maintainers: refer to doc.go at the package
// level for more details. Beware that JSON compatibility rules apply
// here, not protobuf.
// *Really look at doc.go before modifying this file.*


// AggregatedContentionInfo is recorded periodically when contention events
// are resolved.
message AggregatedContentionInfo {
  CommonEventDetails common = 1 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "", (gogoproto.embed) = true];
  string waiting_stmt_fingerprint_id = 2  [(gogoproto.jsontag) = ",omitempty"];
  string waiting_txn_fingerprint_id = 3 [(gogoproto.jsontag) = ",omitempty"];
  string blocking_txn_fingerprint_id = 4 [(gogoproto.jsontag) = ",omitempty"];
  string contended_key = 5 [(gogoproto.jsontag) = ",omitempty"];
	int64 duration = 6 [(gogoproto.jsontag) = ",omitempty"];
}
