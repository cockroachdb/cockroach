syntax = "proto3";
package cockroach.util.duration;
option go_package = "github.com/cockroachdb/cockroach/pkg/util/duration";

// IntervalStyle matches the PostgreSQL IntervalStyle session parameter.
enum IntervalStyle {
  POSTGRES = 0;
  ISO_8601 = 1;
  SQL_STANDARD = 2;
}
