<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.js" integrity="sha384-ezjq8118wdwdRMj+nX4bevEi+cDLTbhLAeFF688VK8tPDGeLUe0WoY2MZtSla72F" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel=stylesheet href=https://unpkg.com/missing.css@1.2.0>
	<link href="https://cdn.jsdelivr.net/npm/prismjs@v1.x/themes/prism.css" rel="stylesheet" />
  </head>

  <body>
  <div class="fullscreen container center align-content:center flex-switch">
    <div>
      <h3>Log in to the DB Console</h3>
      <form method="POST" class="flex-column">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username"></input>          
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password"></input>
        </div>
        <div>
          <strong>
            <button type="submit">Log In</button>
          </strong>
        </div>
      </form>
    </div>
    <div>
      <h4>A user with a password is required to log in to the DB Console on secure clusters.</h4>
      <p>
        Create a user with this SQL command:
        <code class="language-sql">
          CREATE USER craig WITH PASSWORD 'cockroach';
        </code>
      </p>
      <p>
        <a href="#">Read more about configuring login</a>
      </p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>  
  </body>
</html>
