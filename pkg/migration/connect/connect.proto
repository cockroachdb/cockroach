syntax = "proto3";
package cockroach.connect;
option go_package = "connect";

import "gogoproto/gogo.proto";
import "migration/fflag/cluster_version.proto";

message ConnectRequest {
  // TODO(dan): Add an option to request a node id as described in #32574.
}

message ConnectResponse {
  // BootVersion is the initial feature version to use on a booting node.
  cockroach.base.ClusterVersion boot_version = 1 [(gogoproto.nullable) = false];
  // EverynodeHooks is the set of everynode.Hooks that must be run before this
  // node can serve traffic.
  repeated string every_node_hooks = 2;
}

service Connect {
  rpc Connect (ConnectRequest) returns (ConnectResponse) {}
}
