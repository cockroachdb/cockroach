syntax = "proto3";

package cockroach.rpc.drpc.greeterpb;

option go_package = "github.com/cockroachdb/cockroach/pkg/rpc/drpc/chatpb;chatpb";


service ChatService {
  rpc ChatStream (stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string sender = 1;
  string text = 2;
}
