syntax = "proto3";

package cockroach.rpc.drpc.greeterpb;

option go_package = "github.com/cockroachdb/cockroach/pkg/rpc/drpc/greeterpb;greeterpb";

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
