syntax = "proto3";
package cockroach.geo;
option go_package = "geo";

import "gogoproto/gogo.proto";

// TODO(#geo): this turned out to be a bad idea, as now everything depends on geo
// (for protobuf gen) and geo may be yuuuuuge
enum SpatialDataType {
  Unset = 0;

  Point = 1;
  Curve = 2;
  LineString = 3;
  Surface = 4;
  Polygon = 5;
  GeometryCollection = 6;
  MultiSurface = 7;
  MultiPolygon = 8;
  MultiCurve = 9;
  MultiLineString = 10;
  MultiPoint = 11;

  Geometry = 100;
}
