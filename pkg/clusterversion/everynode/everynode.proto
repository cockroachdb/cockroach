syntax = "proto3";
package cockroach.everynode;
option go_package = "everynode";

import "errorspb/errors.proto";
import "gogoproto/gogo.proto";

enum HookKey {
  Version_20_1 = 0;
  MigrateRaftLog = 1;
  Version_20_2 = 2;
}

message RunHookRequest {
  HookKey key = 1;
}

message RunHookResponse {
  errorspb.EncodedError err = 1;
}

service Hook {
  rpc RunHook (RunHookRequest) returns (RunHookResponse) {}
}
