syntax = "proto3";
package cockroach.clusterversion.migration;
option go_package = "migration";

import "errorspb/errors.proto";
import "gogoproto/gogo.proto";
import "clusterversion/cluster_version.proto";

message ForwardNodeVersionRequest {
  base.ClusterVersion version = 1 [(gogoproto.nullable) = false];
}

message ForwardNodeVersionResponse {
  errorspb.EncodedError err = 1;
}

service ClusterVersion {
  rpc ForwardNodeVersion (ForwardNodeVersionRequest) returns (ForwardNodeVersionResponse) {}
}
