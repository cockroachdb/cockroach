syntax = "proto3";
package cockroach.security.usernamepb;
option go_package = "github.com/cockroachdb/cockroach/pkg/security/usernamepb";

import "gogoproto/gogo.proto";

// UserIdentityDetails contains fields pertaining to a user's identity
// that are tightly coupled and should not be modified independently.
message UserIdentityDetails {
  // UserName is the user's SQL username.
  string user_name = 1 [(gogoproto.casttype) = "github.com/cockroachdb/cockroach/pkg/security/username.SQLUsernameProto"];
  // UserID is the user's SQL user ID.
  uint32 user_id = 2 [(gogoproto.customname) = "UserID", (gogoproto.customtype) = "github.com/cockroachdb/cockroach/pkg/security/username.SQLUserID", (gogoproto.nullable) = false];
}
