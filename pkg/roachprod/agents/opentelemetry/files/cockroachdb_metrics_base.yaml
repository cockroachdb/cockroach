# This file is copy of pkg/cli/files/cockroachdb_metrics_base.yaml
# Any changes to this file should be also applied to the mentioned file. We have copied files
# to avoid package dependencies.
# This file contains two types of metric definitions:
#
# 1. runtime_conditional_metrics: Metrics that are only emitted when specific runtime 
#    conditions are met (e.g. cert auth is used, license is installed). These are NOT
#    documented in docs/generated/metrics/metrics.yaml because the test server used for
#    generation doesn't trigger these conditions. For example, `security.certificate.expiration.client`
#    is only emitted when a SQL user authenticates to CRDB using client certificate authentication.
#    
#    WHEN TO EDIT: Only add entries to runtime_conditional_metrics when you need to export a new metric
#    to internal datadog that is conditionally generated by CRDB and is not captured in the auto-generated 
#    docs/generated/metrics/metrics.yaml.
#    This should be rare - most metrics should be properly documented in the main metrics.yaml.
#
# 2. legacy_metrics: Legacy/stale metric mappings for metrics that are NO LONGER emitted by
#    the latest version of CockroachDB. These are preserved to maintain compatibility with
#    older roachprod clusters running older CRDB versions that still emit these metrics.
#    
#    DO NOT EDIT: Do not modify legacy_metrics unless you are removing a metric that is
#    confirmed to no longer be used by any supported CRDB version.
#
# The tsdump upload command will update metric names during upload by merging:
#   1. runtime_conditional_metrics (processed through the metric mapping logic)
#   2. legacy_metrics
#   3. New mappings generated from test server through generateMetricList()

# Runtime conditional metrics that aren't captured in the CRDB docs (docs/generated/metrics/metrics.yaml)
runtime_conditional_metrics:
  - name: admission.admitted.kv.bulk_normal_pri
    description: Number of requests admitted
    type: COUNTER
    unit: COUNT
  - name: admission.errored.kv.bulk_normal_pri
    description: Number of requests errored
    type: COUNTER
    unit: COUNT
  - name: admission.requested.kv.bulk_normal_pri
    description: Number of requests requested
    type: COUNTER
    unit: COUNT
  - name: admission.wait_durations.kv.bulk_normal_pri
    description: Number of requests admitted
    type: COUNTER
    unit: COUNT
  - name: admission.wait_queue_length.kv.bulk_normal_pri
    description: Number of requests admitted
    type: COUNTER
    unit: COUNT
  - name: seconds_until_enterprise_license_expiry
    description: Seconds until enterprise license expiry (0 if no license present or running without enterprise features)
    type: GAUGE
    unit: SECONDS
  - name: security.certificate.expiration.ca
    description: Expiration for the CA certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.ca-client-tenant
    description: Expiration for the Tenant Client CA certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.client
    description: Minimum expiration for client certificates, labeled by SQL user. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.client-ca
    description: Expiration for the client CA certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.client-tenant
    description: Expiration for the Tenant Client certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.node
    description: Expiration for the node certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.node-client
    description: Expiration for the node's client certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.ui
    description: Expiration for the UI certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP
  - name: security.certificate.expiration.ui-ca
    description: Expiration for the UI CA certificate. 0 means no certificate or error.
    type: GAUGE
    unit: TIMESTAMP

