role worker
  :prepare  $COCKROACH workload init kv \\
  			--drop --db db$node --pprofport $pprof \\
			$(cat ../$node/pgurl)
  :start	$COCKROACH workload run kv --db db$node --pprofport $pprof \\
  			--concurrency 1 --max-rate 200 --cycle-length 10 \\
			--display-every 1s --display-format=incremental-json --tolerate-errors \\
			$(cat ../$node/pgurl) \\
			& echo $!>wpid
  :stop     kill $(cat wpid) && sleep 1 && kill -9 $(cat wpid) || true; rm -f start.log
  cleanup	if test -e wpid; then kill $(cat wpid) && sleep 1 && kill -9 $(cat wpid) || true; fi; touch start.log
  # Note: we need to "touch" the file prior to looking because
  # otherwise "tail" may wait too long to detect the first output.
  spotlight touch start.log; tail -F start.log
  signal	errors delta at      .*"time":"(?P<ts_rfc3339>)".*"errs":(?P<delta>[^,]*),.*
  signal	throughput scalar at .*"time":"(?P<ts_rfc3339>)".*"avgt":(?P<scalar>[^,]*),.*
  signal	lat50 scalar at      .*"time":"(?P<ts_rfc3339>)".*"p50l":(?P<scalar>[^,]*),.*
  signal	lat95 scalar at      .*"time":"(?P<ts_rfc3339>)".*"p95l":(?P<scalar>[^,]*),.*
  signal	lat99 scalar at      .*"time":"(?P<ts_rfc3339>)".*"p99l":(?P<scalar>[^,]*),.*
end
