syntax = "proto3";
package cockroach.server.serverpb;
option go_package = "serverpb";

import "gogoproto/gogo.proto";

message AllocateNodeIDRequest {
}

message AllocateNodeIDResponse {
  int32 node_id = 1 [(gogoproto.customname) = "NodeID"];
}

service IDAlloc {
  // Allocate a NodeID.
  rpc AllocateNodeID(AllocateNodeIDRequest) returns (AllocateNodeIDResponse) {
  }
}