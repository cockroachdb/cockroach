syntax = "proto3";
package cockroach.server.backgroundprofiler.profiler;
option go_package = "github.com/cockroachdb/cockroach/pkg/server/backgroundprofiler/profiler";

import "gogoproto/gogo.proto";


message Profile {
  int32 node_id = 1 [(gogoproto.customname) = "NodeID"];
  string runtime_trace = 2;
  string cpu_profile = 3 [(gogoproto.customname) = "CPUProfile"];
}
