syntax = "proto3";
package cockroach.storage;
option go_package = "storage";

import "cockroach/pkg/roachpb/data.proto";
import "cockroach/pkg/util/hlc/timestamp.proto";

message CommandQueueCommand {
  int64 id = 1;
  string key = 2;
  string end_key = 3;
  bool readonly = 4;
  util.hlc.Timestamp timestamp = 5;
  repeated int64 prereqs = 6;
}

message CommandQueueSnapshot {
  repeated CommandQueueCommand commands = 1;
}

message CommandQueuesForReplica {
  // Timestamp in nanoseconds when this snapshot was taken
  int64 timestamp = 1;
  CommandQueueSnapshot localScope = 2;
  CommandQueueSnapshot globalScope = 3;
}
