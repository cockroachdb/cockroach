syntax = "proto3";
package cockroach.storage.engine.enginepb;

import "gogoproto/gogo.proto";

message Compaction {
  option (gogoproto.equal) = true;

  bytes start_key = 1; // cannot specify roachpb.Key without creating import loop.
  bytes end_key = 2;
  // cleared indicates that the key span has been completely
  // deleted, and will not be re-used. This allows the compactor to
  // more efficiently reclaim space.
  bool cleared = 3;
  // bytes indicates the expected space reclamation from compaction.
  int64 bytes = 4;
}
