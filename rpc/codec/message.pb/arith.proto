syntax = "proto2";
package message;

import "gogoproto/gogo.proto";

message ArithRequest {
	optional int32 a = 1 [(gogoproto.nullable) = false];
	optional int32 b = 2 [(gogoproto.nullable) = false];
}

message ArithResponse {
	optional int32 c = 1 [(gogoproto.nullable) = false];
}
