syntax = "proto2";
package cockroach.storage.engine;
option go_package = "engine";

import weak "gogoproto/gogo.proto";

// MVCCMetadata holds all the version information stored in the version file.
message Version {
  optional int32 rocks_db_data = 1 [(gogoproto.nullable) = false, (gogoproto.customname) = "RocksDBData" ];
}
