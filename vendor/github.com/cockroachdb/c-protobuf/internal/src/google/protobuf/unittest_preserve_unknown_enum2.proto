syntax = "proto2";

package proto2_preserve_unknown_enum_unittest;

enum MyEnum {
  FOO = 0;
  BAR = 1;
  BAZ = 2;
}

message MyMessage {
  optional MyEnum e = 1;
  repeated MyEnum repeated_e = 2;
  repeated MyEnum repeated_packed_e = 3 [packed=true];
  repeated MyEnum repeated_packed_unexpected_e = 4;  // not packed
  oneof o {
    MyEnum oneof_e_1 = 5;
    MyEnum oneof_e_2 = 6;
  }
}
